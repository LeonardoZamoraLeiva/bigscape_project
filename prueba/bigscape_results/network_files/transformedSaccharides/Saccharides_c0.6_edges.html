<html>
<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis.css" type="text/css" />
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis-network.min.js"> </script>
<center>
<h1></h1>
</center>

<style type="text/css">

        #mynetwork {
            width: 50%;
            height: 600px;
            background-color: #ffffff;
            border: 1px solid lightgray;
            position: relative;
            float: left;
        }

        

        
        #config {
            float: left;
            width: 400px;
            height: 600px;
        }
        

        
</style>

</head>

<body>
<div id = "mynetwork"></div>


<div id = "config"></div>

<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"id": "BGC0001452.1", "label": "BGC0001452.1", "shape": "dot", "title": "BGC0001452.1 Neighbors:\u003cbr\u003eNZ_JNXG01000009.region001\u003cbr\u003eBGC0001522.1", "value": 2}, {"id": "BGC0001522.1", "label": "BGC0001522.1", "shape": "dot", "title": "BGC0001522.1 Neighbors:\u003cbr\u003eNZ_JNXG01000009.region001\u003cbr\u003eBGC0001452.1", "value": 2}, {"id": "NZ_JNXG01000009.region001", "label": "NZ_JNXG01000009.region001", "shape": "dot", "title": "NZ_JNXG01000009.region001 Neighbors:\u003cbr\u003eBGC0001522.1\u003cbr\u003eBGC0001452.1", "value": 2}]);
        edges = new vis.DataSet([{"from": "BGC0001452.1", "to": "BGC0001522.1", "value": 1.0}, {"from": "BGC0001452.1", "to": "NZ_JNXG01000009.region001", "value": 0.7225000262260437}, {"from": "BGC0001522.1", "to": "NZ_JNXG01000009.region001", "value": 0.5504682660102844}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {
        "enabled": true,
        "filter": true
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": false,
            "type": "continuous"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};
        
        

        
        // if this network requires displaying the configure window,
        // put it in its div
        options.configure["container"] = document.getElementById("config");
        

        network = new vis.Network(container, data, options);
	 
        


        

        return network;

    }

    drawGraph();

</script>
</body>
</html>
