itle": "NZ_JNXG01000018.region004 Neighbors:\u003cbr\u003eBGC0001181.1", "value": 1}, {"id": "BGC0000658.1", "label": "BGC0000658.1", "shape": "dot", "title": "BGC0000658.1 Neighbors:\u003cbr\u003eNZ_JNXG01000007.region001", "value": 1}, {"id": "NZ_JNXG01000007.region001", "label": "NZ_JNXG01000007.region001", "shape": "dot", "title": "NZ_JNXG01000007.region001 Neighbors:\u003cbr\u003eBGC0000658.1", "value": 1}]);

};
